name: e_commerce_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  shimmer: ^3.0.0
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/images/cctv_1.png
    - assets/images/cctv_2.png
    - assets/images/hitech_monitor.png
    - assets/images/Keyboard.png
    - assets/images/Msi_monitor.png
    - assets/product_category_image/cctv.png
    - assets/product_category_image/keyboard.png
    - assets/product_category_image/laptop.png
    - assets/product_category_image/laptop_stand.png
    - assets/product_category_image/monitor.png
    - assets/product_category_image/mouse.png
    - assets/product_category_image/Camera.png

  fonts:
    - family: BubblegumSans
      fonts:
        - asset: assets/fonts/BubblegumSans-Regular.ttf
